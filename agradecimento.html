<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="RHPAC.png" type="image/x-icon">
    <title>Feedback Enviado!(PAC)</title>
    
    <!-- Carrega o framework Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes - Bebas Neue, Inter, Great Vibes (Essenciais para o visual PAC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Inter:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- CSS EMBUTIDO (Cores PAC e Estilos Customizados de Sucesso) -->
    <style>
        /* Define a fonte padrão para o projeto e o cursor padrão */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Configurações de cores PAC */
        :root {
            --color-pac-green: #557344; /* Primary */
            --color-pac-yellow: #e0a638; /* Secondary */
            --color-pac-red: #c95c52; /* Accent */
            --color-pac-brown: #966946; /* Shadow Accent */
        }

        /* Fundo Limpo e Suave */
        body {
            /* Fundo degradê suave para dar vivacidade */
            background: linear-gradient(135deg, #f0fdf4 0%, #ffedd5 50%, #fef2f2 100%);
            min-height: 100vh; 
        }

        /* Estilo para Título de Sucesso (Customizado do formulário PAC) */
        .success-message-title {
            line-height: 0.9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 3rem; /* Tamanho base mobile */
        }

        .success-message-line-1 {
            font-family: 'Bebas Neue', cursive; 
            color: var(--color-pac-yellow);
            text-transform: capitalize; 
        }

        .success-message-line-2 {
            font-family: 'Great Vibes', cursive; 
            color: var(--color-pac-green);
            margin-top: -10px; 
            text-transform: lowercase; 
        }

        /* Responsividade do Título de Sucesso */
        @media (min-width: 640px) {
            .success-message-title {
                font-size: 4rem; 
            }
        }

        /* Card com efeito "Sticker" Layered (Para manter o visual) */
        .card-pac {
            position: relative;
            transform: rotate(-0.5deg); 
            transition: all 0.4s ease-in-out;
            border: 4px solid var(--color-pac-green); 
            /* Sombra tripla colorida e deslocada */
            box-shadow: 8px 8px 0px var(--color-pac-red), 
                        12px 12px 0px var(--color-pac-yellow); 
        }
        .card-pac:hover {
            transform: rotate(0deg) scale(1.01); 
            box-shadow: 10px 10px 0px var(--color-pac-red), 
                        15px 15px 0px var(--color-pac-yellow);
        }

        /* ANIMAÇÃO DE PULSAR SUAVE (Botão em estado normal) */
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .animate-pulse-once {
            animation: pulse-once 1.5s ease-in-out infinite;
        }

    </style>
    <!-- Configuração customizada do Tailwind (Para reconhecer primary/secondary) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--color-pac-green)',
                        'primary-dark': '#415a33', /* Adicionado para o estado de loading */
                        'secondary': 'var(--color-pac-yellow)',
                        'accent-red': 'var(--color-pac-red)',
                        'accent-brown': 'var(--color-pac-brown)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        title: ['Bebas Neue', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 sm:p-6 flex items-center justify-center min-h-screen"> 

    <!-- Card Principal - Estilo Sticker PAC -->
    <div class="card-pac w-full max-w-2xl bg-white p-8 sm:p-12 rounded-3xl text-center">

        <!-- CONTEÚDO DA MENSAGEM DE SUCESSO -->
        <div class="text-center flex flex-col items-center justify-center p-6 sm:p-10"> 
            
            <svg class="w-20 h-20 text-primary mb-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            
            <!-- Título com estilo DIVIDIDO e customizado -->
            <h2 class="success-message-title mb-4 font-extrabold">
                <span class="success-message-line-1">Mensagem</span>
                <span class="success-message-line-2">enviada!</span>
            </h2>
            
            <p class="text-xl font-medium text-gray-700 mb-8">
                Agradecemos sua honestidade e coragem. Seu feedback será tratado anonimamente.
            </p>
            
            <!-- Botão com ID e classes para manipulação por JS -->
            <button id="backButton"
                    class="py-3 px-8 rounded-full text-lg font-black text-white uppercase bg-secondary transition shadow-xl 
                           transform hover:scale-105 active:scale-95 animate-pulse-once
                           focus:outline-none focus:ring-4 focus:ring-secondary/50">
                Voltar para o Formulário
            </button>
        </div>
        
    </div>
    <input type="hidden" name="_next" value="https://mendes1803.github.io/rh-feedback/">
    <!-- JAVASCRIPT EMBUTIDO -->
    <script>
        // Função para simular o carregamento e redirecionamento
        function handleBackClick() {
            const button = document.getElementById('backButton');
            
            // 1. Desabilita o botão para evitar cliques duplos
            button.disabled = true;
            
            // 2. Remove classes de estado normal: animações de hover, pulse-once, cores (amarelo e branco), e sombra
            button.classList.remove('bg-secondary', 'text-white', 'hover:scale-105', 'active:scale-95', 'animate-pulse-once', 'shadow-xl');
            
            // 3. Adiciona classes de estado de Loading (AGORA VERDE), configura opacidade e cursor:
            // - Cor Verde (bg-primary)
            // - Opacidade 90% (opacity-90) - Conforme solicitado (meio opaco)
            // - Cursor padrão (cursor-default) - Para sinalizar que está desabilitado.
            button.classList.add('bg-primary', 'text-white', 'opacity-90', 'shadow-none', 'flex', 'items-center', 'justify-center', 'space-x-2', 'cursor-default'); 
            
            // 4. Altera o conteúdo do botão para o ícone de carregamento (Spinner SVG) + texto solicitado
            button.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>VOLTANDO PARA O FORMULÁRIO</span>
            `;

            // 5. Espera 2 segundos (2000ms) para o usuário ver o efeito
            setTimeout(() => {
                // 6. Redireciona
                window.location.href = 'http://127.0.0.1:3000/hh/index.html';
            }, 2000); 
        }

        // Adiciona o listener de evento ao botão depois que o DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('backButton');
            if (button) {
                button.addEventListener('click', handleBackClick);
            }
        });
    </script>

</body>
</html>
